<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			height: 100%;
			margin: 0;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
		.card {
			position: relative;
			width: 300px;
			height: 425px;
			border: 10px solid #1e90ff; /* Dodger blue border */
			margin: 60px auto 0 auto;
			box-shadow: inset 10px 0px 15px 0px rgba(0, 0, 0, 0.1);
			background-image: linear-gradient(to bottom, rgba(255, 255, 255), rgba(255, 255, 255, 0.5)), url("https://i.pinimg.com/736x/58/91/cb/5891cb1892a3b31b49223f5b082091b9.jpg");
			background-position: center; /* Center the image */
			background-repeat: no-repeat; /* Do not repeat the image */
			background-size: cover;
			background-color: #e6f0e6;
		}
		.card .text-container {
			width: 80%;
			height: 80%;
			margin: auto;
		}
		.strikethrough {
			text-decoration: line-through;
		}
		.card .text-container #head {
			font-family: 'Playfair Display', serif; /* Elegant font */
			font-size: 1.5em;
			margin: 60px auto 60px auto;
			color: #000000; /* Black text color */
		}
		.card p {
			font-size: 1.1em;
			line-height: 1.4;
			font-family: 'Playfair Display', serif; /* Elegant font */
			color: #000000; /* Black text color */
			font-style: italic;
			text-align: center;
			margin: 30px auto 0px auto;
		}
		.card .front {
			position: absolute;
			width: 100%;
			height: 100%;
			margin: -10px 0px 0px -10px;
			border: 10px solid #1e90ff; /* Dodger blue border */
			backface-visibility: hidden;
			background-color: #add8e6; /* Light blue background color */
			background-size: contain;
			transform-style: preserve-3d;
			transform-origin: 0% 50%;
			transform: perspective(800px) rotateY(0deg);
			transition: all 0.8s ease-in-out;
		}
		.card:hover .front {
			transform: perspective(800px) rotateY(-170deg);
			background-color: #87ceeb; /* Sky blue background color */
		}
		.card:hover .back {
			transform: perspective(800px) rotateY(-170deg);
			box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3), inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
			background-color: #b0e0e6; /* Powder blue background color */
		}
		.card .back {
			position: absolute;
			width: 100%;
			height: 100%;
			border: 10px solid #1e90ff; /* Dodger blue border */
			margin: -10px 0px 0px -10px;
			backface-visibility: visible;
			filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, .5));
			transform-style: preserve-3d;
			transform-origin: 0% 50%;
			transform: perspective(800px) rotateY(0deg);
			transition: all 0.8s ease-in-out;
			background-color: #b0e0e6; /* Powder blue background color */
			box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
		}
		.imgset {
			position: relative;
			z-index: 1;
			height: 99%;
		}
		.imgset img {
			box-shadow: 0px 6px 11px 7px rgba(0, 0, 0, 0.22);
			border-radius: 5px;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="card">
		<div class="back"></div>
		<div class="front">
			<div class="imgset">
				<img width="100%" src="https://i.pinimg.com/736x/bb/5e/43/bb5e439b312550cc6f4b25b01baf58d5.jpg">
			</div>
		</div>
		<div class="text-container">
			<p id="head">Happy Birthday OLD MAN U3U!</p>
			<p>Wishing you a wonderful birthday and an amazing year ahead! Hope today brings you happiness, fun, and everything you love.</p>
			<p>Thank you for being my friend and always being there with me. Have a great day!</p>
		</div>
	</div>
</body>
</html>
